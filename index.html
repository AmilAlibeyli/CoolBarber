<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="top">
            <div class="container">
                <nav>
                  <a href=""><img id="logo" src="img/logo.png" alt="logo"></a>  
                    <ul id="menu">
                        <li><a href="">About Us</a></li>
                        <li><a href="">Our masters</a></li>
                        <li><a href="">Portfolio</a></li>
                        <li><a href="">Testimonials</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                    <div id="adress">
                        <p>302 W 50th St,
                        <br> NY, NY 10019
                        </p>
                        <p><img src="img/location.png" alt="location"></p>
                    </div>
                    <div id="num">
                        <div>
                            <p>8 (800) 000-00-00, </p>
                            <p>Daily from 9 to 20</p>
                        </div>
                        <p><img src="img/phone.png" alt="phone"></p>
                    </div>
                </nav>
                
                <div id="header-bg">
                    <h1>Men’s Barbershop 
                       <br> in The Middle East</h1>
                    <div id="right">
                    <button id="btn1">THE HIGHEST RATED</button>
                    <p>Text that is placed at the bottom 
                       <br> of the heading to reveal details</p></div>
                   <div id="butbox"><button id="btn2">Book now</button></div> 
                </div>
            </div>
        </div>
        <div id="bottom">
            <div class="container">

            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
